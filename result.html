<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            color: #0077b6;
            text-align: center;
            margin-top: 30px;
        }
        p {
            font-size: 1.5em;
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
        .result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #fff;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 3px solid #0077b6;
        }
        a {
            margin-top: 20px;
            display: inline-block;
            font-size: 1em;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #0077b6;
            color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        a:hover {
            background-color: #005f87;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <div class="result-container">
        <p><strong>{{ result }}</strong></p>
        <p>Confidence: {{ confidence }}%</p>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
